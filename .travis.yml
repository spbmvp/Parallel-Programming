language: java

branches:
  only:
  - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
    
    
install: true

os: linux
dist: trusty
jdk: oraclejdk8

jobs:
  include:
    - stage: "Build"
      script: ./gradlew build check
    - stage: "Deploy"
      deploy:
        provider: releases
        api_key: 
          secure: "${GH_TOKEN}"
        file_glob: true
        file: "build/distributions/*"
        skip_cleanup: true
        on:
          tags: true
